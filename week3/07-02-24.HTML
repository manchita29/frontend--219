<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        #one{
            width: 300px;
            height: 200px;
        }
        #btn1{
            border-radius: 20px;
          
        }
        #btn2{
            border-radius: 20px;
            
          
        }

    </STYLE>
</head>
<body>
    <h2>window event</h2>
    <img id="one" src="https://images.unsplash.com/photo-1564296786842-4fc88fb50485?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGJsdWUlMjBhZXN0aGV0aWN8ZW58MHx8MHx8fDA%3D" alt="opps" onload="loading1()" onerror="error1()"><br>
    <button id="btn1" onclick="open1()">open window</button>
    <button id="btn2" onclick="close1()">close window</button>
    <script>
        function loading1(){
            alert("sucess")
        }
        function error1(){
            alert("error")
        }
        function open1(){
            var width=500;
            var height=500;

            window.open('https://www.youtube.com','','align=center,width=200px')
        }
        function close1(){
            window.close('close')
        }
    </script>
</body>
</html>
